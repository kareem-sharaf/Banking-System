# Docker Compose للتطوير المحلي (PostgreSQL + Keycloak)
services:
  postgres:
    image: postgres:16-alpine
    container_name: banking-postgres-dev
    environment:
      POSTGRES_DB: banking_system
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - banking-network

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: banking-keycloak-dev
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/banking_system
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: postgres
    ports:
      - "8180:8080"
    command: start-dev
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - banking-network
    restart: unless-stopped

volumes:
  postgres_data_dev:
    driver: local

networks:
  banking-network:
    driver: bridge
